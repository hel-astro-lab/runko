
[io]
outdir: "weibel/out"
interval: 20    #sample frequency in units simulation steps


#simulation parameters
[simulation]
cfl: 0.45        #time step in units of CFL
Nt: 2000


[problem]
Nspecies: 2      #number of species (typically 2)
delgam:  2.0e-5    #temperature
temperature_ratio: 1.0  #T_i/T_e

gamma_e:  0.5   #electron species
gamma_i: -0.5   #ion/positron species

beta: 0.0       #size of the initial electron nudge


me: -1.0        #electron mass-to-charge
mi: -1.0        #ion mass-to-charge

modes: 10

npasses: 32     #number of current filter passes


#spatial grid parameters 
[grid]
Nx:     40
Ny:     10
Nz:     1
NxMesh: 12
NyMesh: 12
NzMesh: 1

dx: 1.0 
dy: 1.0
dz: 1.0



#individual velocity mesh parameters
[vmesh]
Nvx: 1
Nvy: 1
Nvz: 1

[particles]
ppc: 8      #particle per cell per species
c_omp: 10



